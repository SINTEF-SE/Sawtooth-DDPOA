  intkey:
    container_name: intkey
    build:
      context: ./testing/intkey
      dockerfile: Dockerfile
    stop_signal: SIGKILL

  influxdb:
    image: influxdb:1.7-alpine
    environment:
      - INFLUXDB_ADMIN_ENABLED=true
      - INFLUXDB_ADMIN_USER=admin
      - INFLUXDB_ADMIN_PASSWORD=admin
      - INFLUXDB_DB=metrics
      - INFLUXDB_USER=""
      - INFLUXDB_USER_PASSWORD=""
    ports:
      - "8086:8086"
    stop_signal: SIGKILL

  grafana:
    image: grafana/grafana:6.0.0
    ports:
      - "4000:3000"
    depends_on:
      - influxdb
    stop_signal: SIGKILL

  intkey-workload:
    image: hyperledger/sawtooth-intkey-workload
    expose:
      - 8008
    command: "bash -c \"\
      while true; do curl -s http://rest-api-0:8008/state | grep -q head; if [ $$? -eq 0 ]; then break; fi; sleep 0.5; done; \
      intkey-workload --rate 25 --display 15 --urls http://rest-api-0:8080,http://rest-api-1:8080,http://rest-api-2:8080,http://rest-api-3:8080,http://rest-api-4:8080,http://rest-api-5:8080,http://rest-api-6:8080,http://rest-api-7:8080,http://rest-api-8:8080,http://rest-api-9:8080,http://rest-api-10:8080,http://rest-api-11:8080,http://rest-api-12:8080,http://rest-api-13:8080,http://rest-api-14:8080,http://rest-api-15:8080,http://rest-api-16:8080,http://rest-api-17:8080,http://rest-api-18:8080,http://rest-api-19:8080,http://rest-api-20:8080,http://rest-api-21:8080,http://rest-api-22:8080,http://rest-api-23:8080,http://rest-api-24:8080,http://rest-api-25:8080,http://rest-api-26:8080,http://rest-api-27:8080,http://rest-api-28:8080,http://rest-api-29:8080,http://rest-api-30:8080,http://rest-api-31:8080 \
      \""
    stop_signal: SIGKILL
