version: "3.6"

volumes:
  keys:


services:
  validator-0:
    hostname: validator-0
    image: hyperledger/sawtooth-validator:chime
    volumes:
      - keys:/shared_keys
      - ./scripts/testing_main_validator.sh:/root/start.sh
      - ./scripts/create_network_keys.py:/root/create_network_keys.py
    expose:
      - 4004
      - 8800
      - 5005
      - 5050
    working_dir: /root
    command: [ "bash", "start.sh" ]
    stop_signal: SIGKILL

  validator-1:
    hostname: validator-1
    image: hyperledger/sawtooth-validator:chime
    volumes:
      - keys:/shared_keys
      - ./scripts/testing_start.sh:/root/start.sh
      - ./scripts/create_network_keys.py:/root/create_network_keys.py
    command: [
        "bash",
        "/root/start.sh", "1", "2", "3", "0", "4", "5"
      ]
    expose:
      - 4004
      - 8800
      - 5005
      - 5050
    stop_signal: SIGKILL
    depends_on:
      - validator-0
    links:
      - validator-0

  validator-2:
    hostname: validator-2
    image: hyperledger/sawtooth-validator:chime
    volumes:
      - keys:/shared_keys
      - ./scripts/testing_start.sh:/root/start.sh
      - ./scripts/create_network_keys.py:/root/create_network_keys.py
    command:
      [
        "bash",
        "/root/start.sh",
        "2", "3", "4", "0", "1", "5"
      ]
    expose:
      - 4004
      - 8800
      - 5005
      - 5050
    stop_signal: SIGKILL
    depends_on:
      - validator-1
    links:
      - validator-1

  validator-3:
    hostname: validator-3
    image: hyperledger/sawtooth-validator:chime
    volumes:
      - keys:/shared_keys
      - ./scripts/testing_start.sh:/root/start.sh
      - ./scripts/create_network_keys.py:/root/create_network_keys.py
    command:
      [
        "bash",
        "/root/start.sh", "3", "4", "5", "0", "1", "2"
      ]
    expose:
      - 4004
      - 8800
      - 5005
      - 5050
    stop_signal: SIGKILL
    depends_on:
      - validator-2
    links:
      - validator-2

  validator-4:
    hostname: validator-4
    image: hyperledger/sawtooth-validator:chime
    volumes:
      - keys:/shared_keys
      - ./scripts/testing_start.sh:/root/start.sh
      - ./scripts/create_network_keys.py:/root/create_network_keys.py
    command:
      [
        "bash",
        "/root/start.sh", "4", "1", "5", "2", "3", "0"
      ]
    expose:
      - 4004
      - 8800
      - 5005
      - 5050
    stop_signal: SIGKILL
    depends_on:
      - validator-3
    links:
      - validator-3

  validator-5:
    hostname: validator-5
    image: hyperledger/sawtooth-validator:chime
    volumes:
      - keys:/shared_keys
      - ./scripts/start.sh:/root/start.sh
      - ./scripts/create_network_keys.py:/root/create_network_keys.py
    command:
      [
        "bash",
        "/root/start.sh", "5", "1", "2", "3", "4", "0"
      ]
    expose:
      - 4004
      - 8800
      - 5005
      - 5050
    stop_signal: SIGKILL
    depends_on:
      - validator-4
    links:
      - validator-4

  consensus-0:
    hostname: consensus-0
    build:
      context: .
      dockerfile: Dockerfile
    command: "bash -c \"python3 main.py -vv --connect tcp://validator-0:5050 \""
    stop_signal: SIGKILL
    depends_on:
      - validator-0

  consensus-1:
    hostname: consensus-1
    build:
      context: .
      dockerfile: Dockerfile
    command: "bash -c \"python3 main.py -vv --connect tcp://validator-1:5050\""
    stop_signal: SIGKILL
    depends_on:
      - validator-1

  consensus-2:
    hostname: consensus-2
    build:
      context: .
      dockerfile: Dockerfile
    command: "bash -c \"python3 main.py -vv --connect tcp://validator-2:5050\""
    stop_signal: SIGKILL
    depends_on:
      - validator-2

  consensus-3:
    hostname: consensus-3
    build:
      context: .
      dockerfile: Dockerfile
    command: "bash -c \"python3 main.py -vv --connect tcp://validator-3:5050\""
    stop_signal: SIGKILL
    depends_on:
